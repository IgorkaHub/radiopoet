<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Radiopoet — Live Radio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 28px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    video, audio {
      width: 100%;
      outline: none;
      border-radius: 12px;
      background: #020617;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="card">
    <h1>Radiopoet · Live</h1>
    <div class="subtitle">непрерывный поток твоих стихов</div>
    <video id="player" controls autoplay></video>
    <div class="status" id="status">Подключаюсь к потоку…</div>
  </div>

  <script>
    const video = document.getElementById('player');
    const statusEl = document.getElementById('status');
    const streamUrl = 'http://localhost:3001/hls/stream.m3u8';

    function setStatus(text) {
      statusEl.textContent = text;
    }

    // Если браузер сам умеет HLS (Safari)
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play().catch(() => {});
      });
      setStatus('Поток запущен (native HLS)…');
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(
          () => setStatus('Поток запущен…'),
          () => setStatus('Нажми Play, чтобы запустить поток.')
        );
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS error:', data);
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              setStatus('Ошибка сети, пробую переподключиться…');
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              setStatus('Ошибка медиа, пробую восстановить…');
              hls.recoverMediaError();
              break;
            default:
              setStatus('Критическая ошибка потока.');
              hls.destroy();
              break;
          }
        } else {
          setStatus('Нестабильный поток, пытаюсь удержать соединение…');
        }
      });
    } else {
      setStatus('Этот браузер не поддерживает HLS :(');
    }
  </script>
</body>
</html>
